[package]
name = "bimm-firehose-image"
rust-version.workspace = true
edition.workspace = true
version.workspace = true
repository.workspace = true
license.workspace = true
documentation = "https://docs.rs/bimm-firehose-image/latest/"
description = "bimm-firehose image processing support"

[lints]
workspace = true

[dependencies]
bimm-firehose = { version = "0.3.3", path = "../bimm-firehose" }

burn = { workspace = true, features = ["dataset", "vision"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

anyhow = { workspace = true }

rand = { workspace = true, features = ["std"] }
inventory = { workspace = true }

indoc = { workspace = true }

image = { workspace = true, features = ["jpeg", "png", "gif", "serde"] }

# TODO: feature guard this dep behind a `test` feature.
image-compare = { workspace = true }

[dev-dependencies]
burn = { workspace = true, features = ["dataset", "vision", "ndarray"] }

tempfile = { workspace = true }
